<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 | Yagra</title>
    {% include 'index/header.html' %}
</head>

<body>
    {% include 'index/nav.html' %}
    <div class="container-fluid container mt15">
        <div class="row">
            <div class="container-box">
                <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                        <div id="legend" class="mb30">
                            <legend class="">登录</legend>
                        </div>

                        {% if errors %}
                        <div class="alert alert-danger fade in">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            {% for error in errors %}
                            <li>{{ error}}</li>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="title">E-mail</label>
                            <div class="col-md-6">
                                <input class="form-control" id="email" name="email" required="" placeholder="请输入您的邮件地址" type="text" value="" />
                            </div>
                        </div>

                        <div class="form-group mt30">
                            <label class="col-md-2 control-label" for="title">Password</label>
                            <div class="col-md-6">
                                <input class="form-control" id="password" name="password" required="" placeholder="请输入您的密码" type="password" value="" />
                            </div>
                        </div>

                        <div class="form-group mt30">
                            <label class="col-md-2 control-label" for="title"></label>
                            <!-- Button -->
                            <div class="col-md-6">
                                <button class="btn btn-success btn-sm">登录</button>
                                <a href="/user/register" class="ml10 mr10 btn btn-default btn-sm">注册账号</a>
                                <a href="#" class="btn btn-default btn-sm">忘记密码</a>
                            </div>
                        </div>
                    </fieldset>
                    <input type="hidden" name="_xsrf" value="{{ escaped_xsrf() }}">
                </form>
            </div><!--container-box-->
        </div><!--row-->
    </div><!--container-->

    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
