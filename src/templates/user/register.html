<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Register | Yagra</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css?t=20150310" />
</head>

<body>
{% include 'index/nav.html' %}
<div class="">
    <div class="container-fluid container mt15">
        <div class="row">
            <div class="container-box">

            <form class="form-horizontal" action='' method="POST">
                <fieldset>
                    <div id="legend" class="mb30">
                        <legend class="">注册</legend>
                    </div>

                    {% if errors %}
                    <div class="alert alert-danger fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        {% for error in errors %}
                        <li>{{ error}}</li>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="title">用户名</label>
                        <div class="col-md-6">
                            <input class="form-control" id="username" name="username" required="" placeholder="" type="text" value="" />
                            <p class="help-block">用户名由字母开头，只能含有字母、数字或者下划线</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="title">E-mail</label>
                        <div class="col-md-6">
                            <input class="form-control" id="email" name="email" required="" placeholder="" type="text" value="" />
                            <p class="help-block">请输入你的E-mail，便于登录和找回密码</p>
                        </div>
                    </div>

                    <div class="form-group mt30">
                        <label class="col-md-2 control-label" for="title">密码</label>
                        <div class="col-md-6">
                            <input class="form-control" id="password" name="password" required="" placeholder="" type="password" value="" />
                            <p class="help-block">密码不少于3个字符</p>
                        </div>
                    </div>

                    <div class="form-group mt30">
                        <label class="col-md-2 control-label" for="title">确认密码</label>
                        <div class="col-md-6">
                            <input class="form-control" id="password_confirm" name="password_confirm" required="" placeholder="" type="password" value="" />
                            <p class="help-block">密码不少于3个字符</p>
                        </div>
                    </div>

                    <div class="form-group mt30">
                        <label class="col-md-2 control-label" for="title"></label>
                        <!-- Button -->
                        <div class="col-md-6">
                            <button class="btn btn-success">注册</button>
                        </div>
                    </div>

                </fieldset>
                <input type="hidden" name="_xsrf" value="{{ escaped_xsrf() }}">
            </form>

            </div><!--container-box-->
        </div><!--row-->
    </div><!--container-->

    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
