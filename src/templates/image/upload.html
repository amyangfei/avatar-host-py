<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上传图片 | Yagra</title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css?t=20150310" />
</head>

<body>
    {% include 'index/nav.html' %}
    <div class="container-fluid container mt15">
        <div class="row">
            <div class="col-md-9 left">

                <div class="container-box">

                    <div id="legend" class="mb30">
                        <legend class="">上传图片</legend>
                    </div>

                    {% if errors %}
                    <div class="alert alert-danger fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        {% for error in errors %}
                        <li>{{ error}}</li>
                        {% endfor %}
                    </div>
                    {% endif %}

                    {% if notify %}
                    <div class="alert alert-success fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        {% for notice in notify %}
                        <li>{{ notice }}</li>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="mt30">
                        <form action="" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <!-- <label for="exampleInputEmail1">上传</label> -->
                                <input type="file" name="upload" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-default">上传</button>
                            <input type="hidden" name="_xsrf" value="{{ escaped_xsrf() }}">
                        </form>
                    </div>
                </div><!--container-box-->
            </div><!--col-md-9 -->

            <div class="col-md-3 right">
                <div class="sidenav container-box">
                    <ul>
                        <li class=""><a href="javascript:;">{{ current_user.username }}</a></li>
                        <li class="">您当前的头像</li>
                        <li class="mt5"><img id="" class="sidebar-img" src="{{ current_user.get_avatar_url()}}" /></li>
                    </ul>
                </div>
            </div>

        </div><!--row-->
    </div><!--container-->

    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
